<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 로그인</title>
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>
    <section id="wrapperNew" class="wrapperNew page_easyLogin login">
        <div class="wrapperIn">

            <div class="containerWrap">
                <div class="container">
                    <div id="header">
                        <div class="headerIn">
                            <div class="h1TitleArea type2">
                                <h1 class="h1Title typeImg">
                                    <a href="#"><img src="../assets/img/202403/img_logo_big.png" class="h1Img" alt="JOBJOB"></a>
                                </h1>
                                <span class="h1TitleSub">Together with Value</span>
                            </div>
                        </div>
                    </div> <!--// #header -->
                    <div id="content">
                        <div class="contsArea flexBw">
                            <div class="easyLoginBox mt20">
                                <p class="easyLoginTxt">SNS로 간편하게 로그인/회원가입 하세요</p>
                                <div class="easyLoginOptions">
                                    <button class="button iconBtn">
                                        <i class="iconArea iconSocial iconNaver"><span class="txt">네이버 계정으로 로그인</span></i>
                                    </button>
                                    <button class="button iconBtn">
                                        <i class="iconArea iconSocial iconKakao"><span class="txt">카카오 계정으로 로그인</span></i>
                                    </button>
                                    <button class="button iconBtn">
                                        <i  class="iconArea iconSocial iconGoogle"><span class="txt">Google 계정으로 로그인</span></i>
                                    </button>
                                    <button class="button iconBtn">
                                        <i class="iconArea iconSocial iconEmail"><span class="txt">이메일 계정으로 로그인</span></i>
                                    </button>
                                </div> <!--// .easyLoginOptions -->                        
                            </div> <!--// .easyLoginBox -->
                            <div class="fixedBtArea btnArea">
                                <button type="button" class="button">일반 가입</button>
                            </div>                        
                        </div> <!--// .contsArea -->
                    </div> <!--// #content -->
                    <div id="footer">
                        <div class="footerIn">
                            <ul class="footList">
                                <li class="item address">서울특별시 강남구 강남대로 146길 25(에코스페이스) 4층</li>
                                <li class="item contact">
                                    <span>TEL 02-6342-8021</span>
                                    <span>FAX 02-864-8021</span>
                                </li>
                                <li class="item copyRight">Copyrightⓒ2023 ECHOIT. All rights reserved.</li>
                            </ul>
                        </div>
                    </div> <!--// #footer -->
                </div> <!--// .container -->
            </div> <!--// .containerWrap -->

        </div> <!--// .wrapperIn -->
    </section> <!--// #wrapperNew -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
